        <script>
var btn_剑士 = document.getElementById("剑士");
var btn_骑士 = document.getElementById("骑士");
var btn_弓手 = document.getElementById("弓手");
var btn_猎人 = document.getElementById("猎人");
var btn_法师 = document.getElementById("法师");
var btn_祭司 = document.getElementById("祭司");
var btn_白卷 = document.getElementById("白卷");
var btn_传说 = document.getElementById("传说");
var btn_金卷 = document.getElementById("金卷");
var btn_紫卷 = document.getElementById("紫卷");
var btn_黑卷 = document.getElementById("黑卷");
var btn_东部王国_柳国 = document.getElementById("东部王国-柳国");
var btn_狂欢城镇 = document.getElementById("狂欢城镇");
var btn_格兰西亚帝国 = document.getElementById("格兰西亚帝国");
var btn_自由的勇士 = document.getElementById("自由的勇士");
var btn_涅斯帝国 = document.getElementById("涅斯帝国");
var btn_东部王国_汉 = document.getElementById("东部王国-汉");
var btn_南西部联盟 = document.getElementById("南西部联盟");
var btn_罗曼共和国 = document.getElementById("罗曼共和国");
var btn_女神教 = document.getElementById("女神教");
var btn_诺斯加尔德 = document.getElementById("诺斯加尔德");
var btn_少数民族联合 = document.getElementById("少数民族联合");
var btn_东部王国_陈 = document.getElementById("东部王国-陈");
var btn_支援所有势力 = document.getElementById("支援所有势力");
var htmlContent = document.getElementById("勇士列表");

function refresh() {
    let content = '';
    let 职业 = 0;
    let 卷型 = 0;
    let 势力 = 0;
    if (btn_剑士.ariaPressed === "true") 职业 |= 剑;
    if (btn_骑士.ariaPressed === "true") 职业 |= 锤;
    if (btn_弓手.ariaPressed === "true") 职业 |= 弓;
    if (btn_猎人.ariaPressed === "true") 职业 |= 枪;
    if (btn_法师.ariaPressed === "true") 职业 |= 法;
    if (btn_祭司.ariaPressed === "true") 职业 |= 奶;
    if (!职业) 职业 = 63;
    if (btn_白卷.ariaPressed === "true") 卷型 |= 白卷;
    if (btn_传说.ariaPressed === "true") 卷型 |= 传说;
    if (btn_金卷.ariaPressed === "true") 卷型 |= 金卷;
    if (btn_紫卷.ariaPressed === "true") 卷型 |= 紫卷;
    if (btn_黑卷.ariaPressed === "true") 卷型 |= 黑卷;
    if (!卷型) 卷型 = 31;
    if (btn_东部王国_柳国.ariaPressed === "true") 势力 |= 东部王国_柳国;
    if (btn_狂欢城镇.ariaPressed === "true") 势力 |= 狂欢城镇;
    if (btn_格兰西亚帝国.ariaPressed === "true") 势力 |= 格兰西亚帝国;
    if (btn_自由的勇士.ariaPressed === "true") 势力 |= 自由的勇士;
    if (btn_涅斯帝国.ariaPressed === "true") 势力 |= 涅斯帝国;
    if (btn_东部王国_汉.ariaPressed === "true") 势力 |= 东部王国_汉;
    if (btn_南西部联盟.ariaPressed === "true") 势力 |= 南西部联盟;
    if (btn_罗曼共和国.ariaPressed === "true") 势力 |= 罗曼共和国;
    if (btn_女神教.ariaPressed === "true") 势力 |= 女神教;
    if (btn_诺斯加尔德.ariaPressed === "true") 势力 |= 诺斯加尔德;
    if (btn_少数民族联合.ariaPressed === "true") 势力 |= 少数民族联合;
    if (btn_东部王国_陈.ariaPressed === "true") 势力 |= 东部王国_陈;
    if (btn_支援所有势力.ariaPressed === "true") 势力 |= 支援所有势力;
    if (!势力) 势力 = 8191;
    console.log("职业: " + 职业 + " 卷型: " + 卷型 + " 势力: " + 势力);
    for (const 勇士 of 勇士列表) {
        if (!(勇士.职业 & 职业 && 勇士.卷型 & 卷型 && 勇士.势力 & 势力)) continue;
        let nick = '&nbsp';
        for (const nn of 勇士.昵称) {
            nick += nn + "&nbsp";
        }
        let click = "window.open('"+ 勇士.Link +"')";
        content += '<div class="勇士" onclick="' + click + '"><div class="勇士分类"><img class="职业卷型分类图片" src="' + 职业图片.get(勇士.职业) +
            '" alt="">&nbsp&nbsp<img class="职业卷型分类图片" src="' + 卷型图片.get(勇士.卷型) +
            '" alt=""></div><img class="勇士图片" src="' + 勇士.Img +
            '" alt=""><p class="所属势力"><img class="势力图片" src="' + 势力图片.get(勇士.势力) +'" alt="">' + 势力文本.get(勇士.势力) +
            '</p><p class="勇士名">' + 勇士.Name + '</p><p class="勇士昵称">' + nick + '</p></div>';
    }
    htmlContent.innerHTML = content;
}
refresh();
        </script>
